{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <h2>Sell Shares</h2>
        <select name="symbol" required>
            <!-- Line below from https://www.tutorialrepublic.com/faq/how-to-make-a-placeholder-for-a-select-box-in-html.php -->
            <option value="" disabled selected hidden>Select Stock</option>
            {% for point in stocks %}
                <tr>
                    <option>{{ point }}</option>
                </tr>
            {% endfor %}
        </select>
        <br>
        <br>
        <h4>How many would you like to sell?</h4>
        <div class="form-group">
            <input type="number" name="quantity" id="quantity" min="1" required placeholder="Quantity">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">confirm</button>
        </div>
    </form>
{% endblock %}
